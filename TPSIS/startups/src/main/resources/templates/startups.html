<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Стартапы</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h2 class="title mt-5 mb-3 text-center">Стартапы</h2>
    <div th:if="${role == 'ADMIN'}" class="text-center">
        <a href="/startups/add" class="btn btn-warning mb-3">Добавить стартап</a>
    </div>
    <form action="/startups/filter" method="get">
        <div class="row">
            <div class="col-auto">
                <a href="/startups" class="btn btn-secondary">Сбросить</a>
            </div>
            <div class="col">
                <input type="text" name="name" class="form-control" th:value="${name}" placeholder="Название">
            </div>
            <div class="col-auto">
                <select name="sort" class="form-select">
                    <option value="1" th:selected="${sort == 1}">От А до Я</option>
                    <option value="2" th:selected="${sort == 2}">От Я до А</option>
                    <option value="3" th:selected="${sort == 3}">По дате</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-warning" type="submit">Фильтр</button>
            </div>
        </div>
        <hr>
    </form>
    <div class="row mb-2" th:each="i : ${startups}">
        <div class="col-4 text-center" style="height: 300px">
            <img th:src="${'/img/' + i.photo}" class="rounded-5" style="max-width: 100%;max-height: 300px">
        </div>
        <div class="col">
            <p class="lead" th:text="${i.name}"></p>
            <div class="row">
                <div class="col-4" th:each="p : ${i.info}">
                    <span th:text="${p}"></span>
                </div>
            </div>
            <p th:text="${'Описание: ' + i.description}"></p>
            <div th:if="${role == 'ADMIN'}">
                <a th:href="${'/startups/' + i.id + '/edit'}" class="btn btn-success">Обновить</a>
                <a th:href="${'/startups/' + i.id + '/delete'}" class="btn btn-danger">Удалить</a>
            </div>
            <a th:if="${role == 'USER'}" th:href="${'/startups/' + i.id + '/buy'}" class="btn btn-warning">Добавить в
                корзину</a>
        </div>
        <hr class="mt-2">
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
